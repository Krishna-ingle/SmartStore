name: Build and Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create assets directory
      run: mkdir -p android/app/src/main/assets
      
    - name: Bundle React Native assets
      run: |
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Android Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
        
    - name: Get version from package.json
      id: package-version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
        tag_name: v${{ steps.package-version.outputs.VERSION }}-build-${{ github.run_number }}
        name: Smart Store v${{ steps.package-version.outputs.VERSION }} (Build ${{ github.run_number }})
        body: |
          ðŸ“± **Smart Store APK**
          
          **Version:** ${{ steps.package-version.outputs.VERSION }}
          **Build:** ${{ github.run_number }}
          
          ðŸ“¥ Download app-release.apk below and install!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}